<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
  </head>
  <body>
    <div class="instagram_wrapper">
      <div class="instagram_phone">
        <img src="img/instagram_phone3.png" alt="foto do celular">
      </div>
      <div class="instagram_continue">
        <div class="group">
          <img src="img/instagram_logo.png" class="instagram_logo" alt="instagram logo">
          <div class="profile_foto">
            <img src="img/perfil.jpg" alt="foto de perfil">
          </div>
          <a href="#" class="instagram_login">Continue as user</a>
          <a href="#" class="instagram_logout">Remove Account</a>
        </div>
        <div class="group">
          <p class="not_account">Not User?</p>
          <p class="not_account">
            <span class="link_blue">Switch Account</span>
            or
            <span class="link_blue">Join</span>
          </p>
        </div>
        <div class="get_the_app">
          <p class="get_app">Get the app</p>
          <div class="download">
            <a href="#" class="app_download"></a>
            <a href="#" class="app_download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
